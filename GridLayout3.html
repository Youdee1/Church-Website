<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.min.css">
    <title>Grid Layout & Breakpoints</title>
</head>
<body>


    <!-- Basic Grid System-->
    <div class="container-md my-5">
        <h2>Basic Grid</h2>
        <div class="row">
            <div class="col">
                <div class="p-5 bg-primary text-light"> col 1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light"> col 2</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light"> col 3</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light"> col 4</div>
            </div>
        </div>
    </div>

    <!-- Column Width-->
    <div class="container-md my-5">
        <h2>Columns Widths</h2>
        <div class="row">
            <div class="col-6">
                <div class="p-5 bg-primary text-light"> col 1</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-primary text-light"> col 2</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-primary text-light"> col 3</div>
            </div>
        </div>
    </div>

    <!-- Responsive Column Width-->
    <div class="container-md my-5">
        <h2>Responsive Columns Widths</h2>
        <div class="row">
            <div class="col-sm-4 col-md-6">
                <div class="p-5 bg-primary text-light"> col 1</div>
            </div>
            <div class="col-sm-4 col-md-3">
                <div class="p-5 bg-primary text-light"> col 2</div>
            </div>
            <div class="col-sm-4 col-md-3">
                <div class="p-5 bg-primary text-light"> col 3</div>
            </div>
        </div>
    </div>

    <!-- Justifying Columns-->
    <div class="container-md my-5">
        <h2>Justifying Columns</h2>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light"> col 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light"> col 2</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light"> col 3</div>
            </div>
        </div>
    </div>


    
    
</body>
<script src="bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
<script src="bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js"></script>

</html>
